version: '3.8'

services:
  # MySQL Database Container
  db:
    image: mysql:8.0
    container_name: leave_management_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: university_leave_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - leave_management_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Application Container
  app:
    build: .
    container_name: leave_management_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: db
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_NAME: university_leave_db
      JWT_SECRET: your_super_secret_jwt_key_change_me_in_prod
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:5173
      ENABLE_KEEP_ALIVE: "true"
      SERVER_URL: http://localhost:3002
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - leave_management_network
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:

networks:
  leave_management_network:
    driver: bridge